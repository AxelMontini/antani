<div class="request">
	<form class ="sbb-form-group">
	<sbb-form-field label="Date">
        <sbb-datepicker arrows>
          <input sbbInput sbbDateInput [formControl]="date" />
        </sbb-datepicker>
    </sbb-form-field>
	<sbb-form-field label="Time">
		<input sbbInput sbbTimeInput />
	</sbb-form-field>
    <button sbb-button>Submit</button>
	</form>  
</div>
